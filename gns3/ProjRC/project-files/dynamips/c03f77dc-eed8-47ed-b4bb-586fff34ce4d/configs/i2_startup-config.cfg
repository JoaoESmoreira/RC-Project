!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 15
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip multicast-routing 
!
multilink bundle-name authenticated
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
interface Ethernet0/0
 ip address 192.168.5.3 255.255.255.192
 ip pim sparse-dense-mode
 ip nat inside
 ip virtual-reassembly
 half-duplex
!
interface Serial0/0
 no ip address
 shutdown
!
interface FastEthernet1/0
 ip address 180.43.171.2 255.255.255.0
 ip pim sparse-dense-mode
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
!
ip forward-protocol nd
ip route 180.43.170.0 255.255.255.128 180.43.171.1
ip route 180.43.170.128 255.255.255.128 180.43.171.3
!
!
no ip http server
no ip http secure-server
ip nat inside source list 30 interface FastEthernet1/0 overload
!
access-list 30 permit 192.168.5.0 0.0.0.63
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
